<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            background: #f5f6fa;
        }

        /* MENU LATERAL */
        .sidebar {
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 12px 20px;
            display: block;
            color: #ddd;
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar a:hover {
            background: #495057;
            color: #fff;
        }

        .sidebar a .material-symbols-outlined {
            font-size: 20px;   
            line-height: 1; 
        }

        /* CONTEÚDO PRINCIPAL */
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h4 class="text-light text-center mb-4">iHealthy Admin</h4>

        <a href="/panel/">
            <span class="material-symbols-outlined">dashboard</span>
            Dashboard
        </a>

        <a href="/panel/users/">
            <span class="material-symbols-outlined">group</span>
            Usuários
        </a>
        <a href="/panel/water/">
            <span class="material-symbols-outlined">glass_cup</span>
            Água
        </a>

        <a href="/panel/exercise/">
            <span class="material-symbols-outlined">fitness_center</span>
            Exercícios
        </a>

        <a href="/panel/habits/">
            <span class="material-symbols-outlined">event_repeat</span>
            Hábitos
        </a>

        <a href="/panel/achievements/">
            <span class="material-symbols-outlined">emoji_events</span>
            Conquistas
        </a>


        <hr style="border-color:#555;">

        <a href="/panel/logout/">
            <span class="material-symbols-outlined">logout</span>
            Logout
        </a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
